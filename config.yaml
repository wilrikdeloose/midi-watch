global:
  strip_to_notes: true
  force_channel_zero: true
  # Skip files whose filename contains any of these (case-insensitive)
  ignore_filename_contains:
    - imported
    - temp
    - bak
  # Skip entire subfolders: any file under a folder with this name is ignored (case-insensitive)
  ignore_folders:
    - Reaper
  # When stripping to notes, keep these meta message types (e.g. set_tempo for tempo changes)
  strip_keep_meta:
    - set_tempo
    - key_signature
  # When stripping to notes, keep these channel message types (e.g. pitchwheel for pitch bend)
  strip_keep_channel:
    - pitchwheel

rules:
  bass:
    filename_contains:
      - "bass"
    transpose_semitones: 12
    track_name: "Bass"
  drums:
    filename_contains:
      - "drum"
    max_note_length: "1/8"
    track_name: "Drums"
  vox:
    filename_contains:
      - "vox"
    track_name: "Vox"
    transpose_semitones: 12
  wildcard:
    track_name: "Other"